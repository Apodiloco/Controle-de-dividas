<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Mensal de Dívidas</title>
  <link rel="stylesheet" href="style.css">

  <!-- Ativar modo Web App no iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Controle de Dívidas">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="container">
    <h1>Controle Mensal de Dívidas</h1>

    <table id="debts-table">
      <thead>
        <tr>
          <th></th>
          <th>Pago</th>
          <th>Dívida</th>
          <th>Vencimento</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas de exemplo para arrastar -->
        <tr draggable="true" id="debt-1">
          <td class="drag-handle">☰</td>
          <td><input type="checkbox"></td>
          <td>Exemplo de Dívida 1</td>
          <td>15/03/2025</td>
          <td>R$ 1.000,00</td>
          <td><button>Editar</button></td>
        </tr>
        <tr draggable="true" id="debt-2">
          <td class="drag-handle">☰</td>
          <td><input type="checkbox"></td>
          <td>Exemplo de Dívida 2</td>
          <td>20/03/2025</td>
          <td>R$ 500,00</td>
          <td><button>Editar</button></td>
        </tr>
        <!-- Mais linhas podem ser adicionadas conforme necessário -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4"></td>
          <td><strong>Total:</strong></td>
          <td id="total-value">R$ 0,00</td>
        </tr>
      </tfoot>
    </table>

    <button id="add-debt-button">Adicionar Dívida</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
